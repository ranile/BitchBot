<div style="height: 69px"></div>
<div *ngIf="cog" class="commands-container mat-elevation-z7">

    <h3 class="cog-title">{{cog.name}} Commands</h3>
    <table mat-table [dataSource]="dataSources[cog.name]" class="no-bg">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Help Column -->
        <ng-container matColumnDef="help">
            <th mat-header-cell *matHeaderCellDef>Help</th>
            <td mat-cell *matCellDef="let element"> {{ shortHelp(element.help) }} </td>
        </ng-container>

        <!-- Signature Column -->
        <ng-container matColumnDef="signature">
            <th mat-header-cell *matHeaderCellDef>Format</th>
            <td mat-cell *matCellDef="let element"> {{element.signature}} </td>
        </ng-container>

        <!-- Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onCommandRowClick(row)"></tr>
    </table>

    <mat-paginator
        [length]="cogs.length"
        [pageSize]="1"
        [pageSizeOptions]="[1]"
        (page)="pageChange($event)"
        [hidePageSize]="true"
        showFirstLastButtons
        class="no-bg">
    </mat-paginator>
</div>
